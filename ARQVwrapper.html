<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="wrapper" style="background: transparent; margin-left: 200px; width: auto;">

		<div id="0" class="wiz">
			<img id="0" onclick="updateValue(this.id);" src="http://placehold.it/200x150?text=1">
		</div>

		<div id="1" class="wiz">
			<img id="1" onclick="updateValue(this.id);" src="http://placehold.it/200x150?text=2">
		</div>

		<div id="2" class="wiz">
			<img id="2" onclick="updateValue(this.id);" src="http://placehold.it/200x150?text=3">
		</div>

		<div id="3" class="wiz">
			<img id="3" onclick="updateValue(this.id);" src="http://placehold.it/200x150?text=4">
		</div>

		<div id="4" class="wiz">
			<img id="4" onclick="updateValue(this.id);" src="http://placehold.it/200x150?text=5">
		</div>

		<div id="5" class="wiz">
			<img id="5" onclick="updateValue(this.id);" src="http://placehold.it/200x150?text=6">
		</div>

		<div id="6" class="wiz">
			<img id="6" onclick="updateValue(this.id);" src="http://placehold.it/200x150?text=7">
		</div>

		<div id="7" class="wiz">
			<img id="7" src="http://placehold.it/200x150?text=8">
		</div>

		<div id="8" class="wiz">
			<img id="8" onclick="updateValue(this.id);" src="http://placehold.it/200x150?text=9">
		</div>
	</div>

	<div id="rangeSlider" style="background: transparent;" class="none">
		<input type="range" oninput="updateValue(this.value);" value="5" min="0" max="8" >
		<span id="valor">0</span>
	</div>

<script>
init();
var itens = ["Perfil", "Historico", "Fornecedor", "Propostas", "Propostas", "Propostas", "Propostas", "Propostas", "Propostas"];

function init(){
	document.getElementById("0").classList.add("leftWizard");
	document.getElementById("1").classList.add("leftWizard");
	document.getElementById("2").classList.add("leftWizard");
	document.getElementById("3").classList.add("leftWizard");
	document.getElementById("4").classList.add("center");
	document.getElementById("5").classList.add("rightWizard");
	document.getElementById("6").classList.add("rightWizard");
	document.getElementById("7").classList.add("rightWizard");
	document.getElementById("8").classList.add("rightWizard");

	document.getElementById("5").style.zIndex = 5;
	document.getElementById("6").style.zIndex = 4;
	document.getElementById("7").style.zIndex = 3;
	document.getElementById("8").style.zIndex = 2;
};

	function updateValue(meuValor){

		document.getElementById("valor").innerHTML = meuValor;

		for(var i=0;i<=8;i++){
			document.getElementById(""+i+"").classList.remove("center");
			document.getElementById(""+i+"").classList.remove("rightWizard");
			document.getElementById(""+i+"").classList.remove("leftWizard");
			document.getElementById(""+i+"").style.zIndex = "0";
		}

		for(var i=0; i <= itens.length; i++){
			var currentNumber = document.getElementById(""+ i +"");
			if(i < meuValor){
				currentNumber.classList.add('leftWizard');
			}else if(i > meuValor){
				var z = 10 - i;
				currentNumber.classList.add('rightWizard');
				currentNumber.style.zIndex = z;
			}else{
				currentNumber.classList.add('center');
				currentNumber.style.zIndex = "10";
			}
		}
	}
</script>
</body>
</html>
